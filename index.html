<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/material.min.css">
	<script type="text/javascript" src="js/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Wikipedia, the free encyclopedia</title>
</head>
<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	    <i class="material-icons">search</i>
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield textfield-demo">
					<input class="mdl-textfield__input" type="text" id="sample1" />
					<label class="mdl-textfield__label wiki" for="sample1">Search wiki..</label>
				</div>
			</form>      
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href=""><i class="material-icons">home</i> Home</a>
	      <a class="mdl-navigation__link" href="">Random</a>
	      <a class="mdl-navigation__link" href="">Watchlist</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	    <div class="page-content">
	    	<div class="posts">
	    	<div class="mdl-card mdl-shadow--2dp demo-card-wide">
			  <div class="mdl-card__title">
			    <h2 class="mdl-card__title-text">Title</h2>
			  </div>
			  <div class="mdl-card__supporting-text">
			    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
			    Mauris sagittis pellentesque lacus eleifend lacinia...
			  </div>
			  <div class="mdl-card__actions mdl-card--border">
			    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
			      Read More..
			    </a>
			  </div>
			  <div class="mdl-card__menu">
			    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
			      <i class="material-icons">share</i>
			    </button>
			  </div>
			</div>
			</div>
			

	    </div>
	  </main>
	</div>
</button>
</body>
</html>
